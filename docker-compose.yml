version: "3.9"

volumes:
  db-data: {}
  redis-data: {}
  backend-ignore: {}
  client-ignore: {}

networks:
  coris:

services:
  db:
    container_name: mongodb
    image: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: "admin"
      MONGO_INITDB_ROOT_PASSWORD: "12345"
    volumes:
      - db-data:/data/db
    ports:
      - 27017:27017
    networks:
      - coris

  redis:
    container_name: redis
    image: redis:6.2.5-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data/redis
    expose:
      - "6379"
    ports:
      - "6379:6379"
    networks:
      - coris
    command: redis-server --bind 0.0.0.0 --port 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: coris-backend
    container_name: coris-backend
    restart: unless-stopped
    environment:
      MONGOOSE_URL: mongodb://admin:12345@db:27017
      COSMOS_REST_API: http://xx.xx.xx.xx:1317
      COSMOS_RPC_API: http://xx.xx.xx.xx:26657
      PORT: 5001
      REDIS_HOST: redis
      REDIS_PORT: 6379
    command: npm run dev
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/usr/app/backend
      - backend-ignore:/usr/app/backend/node_modules
    expose:
      - "5001"
    ports:
      - "5001:5001"
    networks:
      - coris

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: coris-client
    container_name: coris-client
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_COSMOS_API: http://localhost:5001/cosmos
    volumes:
      - ./client:/usr/app/client
      - client-ignore:/usr/app/client/node_modules
    expose:
      - "3000"
    ports:
      - "3000:3000"
    command: npm run dev
    depends_on:
      - db
      - backend
      - redis
    networks:
      - coris

  adminer:
    profiles: ["adminer"]
    container_name: local_adminer
    image: adminer
    restart: unless-stopped
    environment:
      ADMINER_DESIGN: dracula
    ports:
      - 3333:8080
    depends_on:
      - db
    networks:
      - coris
