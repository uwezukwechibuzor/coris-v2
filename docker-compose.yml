version: "3.9"

volumes:
  db-data: {}
  backend-ignore: {}
  client-ignore: {}

networks:
  coris:

services:
  db:
    container_name: mongodb
    image: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: "admin"
      MONGO_INITDB_ROOT_PASSWORD: "12345"
    volumes:
      - db-data:/data/db
    ports:
      - 27017:27017
    networks:
      - coris

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: coris-backend
    container_name: coris-backend
    restart: unless-stopped
    environment:
      MONGOOSE_URL: mongodb://admin:12345@db:27017
      COSMOS_REST: https://api.cosmos.network
      PORT: 5000
    command: npm run dev
    depends_on:
      - db
    volumes:
      - ./backend:/usr/app/backend
      - backend-ignore:/usr/app/backend/node_modules
    expose:
      - "5000"
    ports:
      - "5000:5000"
    networks:
      - coris

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    image: coris-client
    container_name: coris-client
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_CosmosChain_RESTAPI: //api.cosmos.network
      NEXT_PUBLIC_GetBlocksLatest: //localhost:5000
      NEXT_PUBLIC_GetBlocks: //localhost:5000
      NEXT_PUBLIC_COIN_ID: umee
    volumes:
      - ./client:/app/client
      - client-ignore:/app/client/node_modules
    depends_on:
      - db
      - backend
    networks:
      - coris

  adminer:
    profiles: ["adminer"]
    container_name: local_adminer
    image: adminer
    restart: unless-stopped
    environment:
      ADMINER_DESIGN: dracula
    ports:
      - 3333:8080
    depends_on:
      - db
    networks:
      - coris

  nginx:
    depends_on:
      - backend
      - client
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - "3050:80"   

